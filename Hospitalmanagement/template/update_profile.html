<!DOCTYPE html>
<html lang="en">
<head>

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>

<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Shree Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="p_book_appointment">Book Appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">View Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">Contact Us</a>
        </li>
        <div>
          {% if user is none %}
          <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
              data-bs-target="#loginModal">SignIn</button>
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
              data-bs-target="#signupModal">SignUp</button>
        </div>
        {% else %}
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user}}
          </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/update_profile">Update Profile</a></li>
              <li><a class="dropdown-item" href="/user_logout">Logout</a></li>
          </ul>
      </div>
      {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<!-- Update Form -->
    
<div class="container my-4">
    <form method="post">
      {% csrf_token %}
        <label>First Name :- </label>
        <input type="text" placeholder="Firstname" name="pname" value="{{userid.pname}}" required><br><br>
        <label>Address :- </label>
        <input type="text" placeholder="Address" name="adrs" value="{{userid.adrs}}" required><br><br>
        <label>City :- </label>
        <input type="text" placeholder="City" name="city" value="{{userid.city}}" required><br><br>
        <label>Contact :- </label>
        <input type="text" placeholder="Contact" name="contact" value="{{userid.contact}}" required><br><br>
        <label>Email :- </label>
        <input type="text" placeholder="@ Email" name="email" value="{{userid.email}}" required><br><br>
        <label>Password :- </label>
        <input type="password" placeholder="Password" name="pasword" value="{{userid.pasword}}" required><br><br><br>
        <button type="submit" class="btn btn-success">Update</button> 
    </form>
  </div>

<!-- Update Form End -->

<!-- Footer Start -->
<div class="text-bg-light p-3">
  <center> &copy; Designed by Virbhadrasinh</center>
</div>
<!-- Footer Start -->

</body>
</html>
