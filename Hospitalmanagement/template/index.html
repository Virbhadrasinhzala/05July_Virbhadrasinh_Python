<!DOCTYPE html>
<html lang="en">

<head>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>

<!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shree Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus">Contact Us</a>
          </li>
          <div>
            <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
                data-bs-target="#loginModal">Signin</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#signupModal">SignUp</button>
          </div>
        </ul>
      </div>
    </div>
  </nav>
<!-- Navbar End -->

<!-- Login Model Start -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div><br>
        <form method="post">
          {% csrf_token %}
          <div class="container">
            <label>Username :- </label>
            <input type="text" placeholder="User Name" name="email" required><br><br>
            <label>Password :- </label>
            <input type="password" placeholder="Password" name="pasword" required><br><br>
            <button type="submit" class="btn btn-success" name="login" value="login">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Login Model End -->

<!-- Signup Model Start -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form method="post">
              {% csrf_token %}
              <label>First Name :- </label>
              <input type="text" placeholder="Name" name="pname" required><br><br>
              <label>Address :- </label>
              <input type="text" placeholder="Address" name="adrs" required><br><br>
              <label>City :- </label>
              <input type="text" placeholder="City" name="city" required><br><br>
              <label>Contact :- </label>
              <input type="number" placeholder="Contact" name="contact" required><br><br>
              <label>Email :- </label>
              <input type="email" placeholder="@ Email" name="email" required><br><br>
              <label>Pasword :- </label>
              <input type="password" placeholder="Password" name="pasword" required><br><br>
              <button type="submit" class="btn btn-success" name="signup" value="signup">SignUp</button>
            </form>
          </div>
        </div>
      </div>    
    </div>      
  </div>
<!-- Signup Model End -->

<!-- Slide Start -->
  <div class="container my-4">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/slide1.jpg" class="d-block w-100" height="500" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/slideimg2.jpg" class="d-block w-100" height="500" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/slideimg.jpg" class="d-block w-100" height="500" alt="...">
        </div>
      </div>
    </div>
  </div>
<!-- Slide End -->

<!-- Footer Start -->
  <div class="text-bg-light p-3">
    <center> &copy; Designed by Virbhadrasinh</center>
  </div>
<!-- Footer Start -->

</body>
</html>
