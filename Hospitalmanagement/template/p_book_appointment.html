<!DOCTYPE html>
<html lang="en">

<head>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shree Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Appointment Start -->

  <h2>Make an Appointment</h2>
  <hr><br>
  <div>
    <form method="post">
      {% csrf_token %}
      <label>Patient Name :- </label>
      <input type="text" placeholder="Firstname" name="name" required><br><br>
      <label>Email :- </label>
      <input type="email" placeholder="Email" name="email" required><br><br>
      <label>Contact :- </label>
      <input type="number" placeholder="Contact" name="contact" required><br><br>
      <label>Doctor Name :- </label>
      <input type="text" placeholder="Doctor Name" name="d_name" required><br><br>
      <label>Department Name :- </label>
      <input type="text" placeholder="Department" name="department" required><br><br>
      <label>Appointmnt Date :- </label>
      <input type="date" placeholder="Date" name="a_date" required><br><br>
      <div>
        <button type="submit" class="btn btn-success">Make an Appointment</button>
      </div><br>
      <hr><br>
    </form>
  </div><br>

  <!-- Appointment End -->


  <!-- Footer Start -->
  <div class="text-bg-light p-3">
    <center> &copy; Designed by Virbhadrasinh</center>
  </div>
  <!-- Footer Start -->
